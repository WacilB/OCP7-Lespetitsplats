<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Les petits plats</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
    <img src="assets/logo.png" alt="Logo du site Les petits plats">
    <h1>Les petits plats</h1>
</header>
<section class="search__container">
    <form action="#">
        <input type="text" placeholder="Rechercher une recette" id="searchbar" class="searchbar">
        <button type="submit"><img src="assets/loupe.png" alt="logo loupe recherche"></button>
    </form>
	<div id="filter__container"></div>
	<div id="filters__list">
		<div class="filter__type" id="ingredients">
			<button class="filter__btn" id="btn-ingredients" onclick="filterOpen('ingredients')">Ingrédients<i class="fas fa-chevron-down chevron-filtre chevron-ferme-filtre"></i></button>
			<div class="search-filter" id="search-ingredients">
				<form method="GET" action="#">
					<input type="text" class="champ-filtre" id="champ-ingredients" placeholder="Rechercher un ingrédient"><i class="fas fa-chevron-up chevron-filtre chevron-ouvert-filtre" onclick="filterClose('ingredients')"></i>
				</form>
				<ul class="filter__list" id="filter__list__ingredients">
				</ul>
			</div>
		</div>
		<div class="filter__type" id="appareils">
			<button class="filter__btn" id="btn-appareils" onclick="filterOpen('appareils')">Appareils<i class="fas fa-chevron-down chevron-filtre chevron-ferme-filtre"></i></button>
			<div class="search-filter" id="search-appareils">
				<form method="GET">
					<input type="text" class="champ-filtre" id="champ-appliance" placeholder="Rechercher un appareil"><i class="fas fa-chevron-up chevron-filtre chevron-ouvert-filtre" onclick="filterClose('appareils')"></i>
				</form>
				<ul class="filter__list" id="filter__list__appliance">
				</ul>
			</div>
		</div>
		<div class="filter__type" id="ustensiles">
			<button class="filter__btn" id="btn-ustensiles" onclick="filterOpen('ustensiles')">Ustensiles<i class="fas fa-chevron-down chevron-filtre chevron-ferme-filtre"></i></button>
			<div class="search-filter" id="search-ustensiles">
				<form method="GET" action="#">
					<input type="text" class="champ-filtre" id="champ-ustensils" placeholder="Rechercher un ustensile"><i class="fas fa-chevron-up chevron-filtre chevron-ouvert-filtre" onclick="filterClose('ustensiles')"></i>
				</form>
				<ul class="filter__list" id="filter__list__ustensils">
				</ul>
			</div>
		</div>
	</div>
</section>
<main id="recipes__container">
	<span id="aucun-resultat">Aucune recette ne correspond à votre critère... vous pouvez chercher «tarte aux pommes», «poisson»,, etc.</span>
</main>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
<script src="data/recipes.js"></script>
<script src="scripts/displayCard.js"></script>
<script src="scripts/filter.js"></script>
<script src="scripts/filterSearchBar.js"></script>
<script src="scripts/searchBar.js"></script>
</body>
</html>
